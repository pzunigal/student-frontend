<h2>Student List</h2>
<ul>
  <li *ngFor="let student of students">
    {{ student.name }} ({{ student.email }})
    <button (click)="updateStudent(student)">Update</button>
    <button (click)="deleteStudent(student)">Delete</button>
  </li>
</ul>
<button (click)="addStudent()">Add Student</button>
